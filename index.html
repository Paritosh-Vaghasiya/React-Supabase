<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Sign-up Form</title>
    <!-- Load Supabase library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <!-- Load your custom JS file after -->
    <script defer src="app.js"></script>
  </head>
  <body>
    <div>
      <form id="signupForm">
        <input
          id="fullName"
          type="text"
          name="fullName"
          placeholder="Full Name"
          required
        />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
